<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GerAva - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="/css/dark_theme.css">
</head>

<body>
  <header class="header">
    <a href="/dashboard.html" class="btn btn-outline-light btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1 class="titulo">GerAva - Login</h1>
    <div class="user-info">

      <span class="form-check form-switch theme-switch m-0 d-flex align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" aria-label="Alternar tema escuro"
          aria-checked="false">
        <label class="form-check-label ms-2" for="themeSwitch">
          <span class="titulo">Tema</span>
        </label>
      </span>
    </div>
  </header>
  <div class="wrapper">
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-sm p-4 animate__animated animate__fadeIn" style="max-width: 400px; width: 100%;">
        <h2 class="h5 fw-medium mb-4 text-center">Login FOA Med</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" id="login-button" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="feedback" class="mt-3 text-center"></div>
      </div>
    </main>
    <div id="app-footer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="/js/login.js"></script>
  <script src="/js/dark_theme_feed.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
