<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GerAva - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <header class="header">
    <h1>GerAva</h1>
    <nav>
      <a href="/index.html" class="btn btn-outline-light me-2">Início</a>
      <a href="/consulta.html" class="btn btn-outline-light">Consultar Provas</a>
    </nav>
  </header>
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4 animate__animated animate__fadeIn" style="max-width: 400px; width: 100%;">
      <h2 class="h5 fw-medium mb-4 text-center">Login FOA Med</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" id="login-button" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div id="feedback" class="mt-3 text-center"></div>
    </div>
  </main>
  <footer class="text-center py-4 bg-light">
    <p class="mb-0">© 2025 GEUnPG. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
