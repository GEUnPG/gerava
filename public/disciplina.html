<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOA Med - Gerenciamento de Disciplinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <header class="header">
    <a href="/dashboard.html" class="btn btn-outline-light btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1>FOA Med - Gerenciamento de Disciplinas</h1>
    <div class="user-info">
      <span id="user-greeting">Bem-vindo, Carregando...</span>
      <button class="btn-logout btn btn-outline-light" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </header>

  <!-- Mensagem de feedback -->
  <div id="feedback" class="alert" style="display: none;"></div>

  <!-- Formulário para criar/editar -->
  <div class="container my-4">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5">Adicionar/Editar Disciplina</h2>
        <form id="disciplina-form">
          <input type="hidden" id="id">
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao" required placeholder="Digite a descrição da disciplina">
          </div>
          <div class="mb-3">
            <label for="modulo_id" class="form-label">Módulo:</label>
            <select class="form-select" id="modulo_id">
              <option value="">Selecione um módulo (opcional)</option>
              <!-- Opções carregadas via JS -->
            </select>
          </div>
          <div class="mb-3">
            <label for="professor_id" class="form-label">Professor:</label>
            <select class="form-select" id="professor_id">
              <option value="">Selecione um professor (opcional)</option>
              <!-- Opções carregadas via JS -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpar</button>
        </form>
      </div>
    </div>

    <!-- Lista de disciplinas -->
    <div class="card">
      <div class="card-body">
        <h2 class="h5">Lista de Disciplinas</h2>
        <div class="mb-3">
          <label for="search" class="form-label">Buscar:</label>
          <input type="text" class="form-control" id="search" placeholder="Digite a descrição da disciplina...">
        </div>
        <div class="table-responsive">
          <table class="table table-striped" id="disciplina-table">
            <thead>
              <tr>
                <th>Ações</th>
                <th>ID</th>
                <th>Descrição</th>
                <th>Módulo</th>
                <th>Professor</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="disciplina-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/disciplina.js"></script>
  <script>
    // Verificar autenticação e carregar nome do usuário
    fetch('/api/user', { credentials: 'include' })
      .then(response => {
        if (!response.ok) {
          window.location.href = '/login.html';
          throw new Error('Não autenticado');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('user-greeting').textContent = `Bem-vindo, ${data.nome}`;
      })
      .catch(error => {
        console.error('Erro ao carregar usuário:', error);
        window.location.href = '/login.html';
      });

    function logout() {
      fetch('/api/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          window.location.href = '/index.html';
        })
        .catch(error => {
          console.error('Erro ao fazer logout:', error);
        });
    }
  </script>
</body>
</html>
