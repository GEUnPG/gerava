<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOA Med - Arquivo de Avaliações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    .btn-success, .btn-danger {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/dashboard.html" class="btn btn-outline-light btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1>FOA Med - Arquivo de Avaliações</h1>
    <div class="user-info">
      <span id="user-greeting">Bem-vindo, Carregando...</span>
      <button class="btn-logout btn btn-outline-light" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </header>

  <div class="container-fluid px-4">
    <div id="feedback" class="alert" style="display: none;"></div>
  </div>

  <div class="container-fluid px-4 my-4">
    <div class="card w-100 shadow-sm">
      <div class="card-body">
        <h2 class="h5">Avaliações Arquivadas</h2>
        <div class="table-responsive">
          <table class="table table-striped" id="avaliacao-table">
            <thead>
              <tr>
                <th>Ações</th>
                <th>Data</th>
                <th>Disciplina</th>
                <th>Módulo</th>
                <th>Professor</th>
                <th>Horário</th>
                <th>Laboratórios</th>
              </tr>
            </thead>
            <tbody id="avaliacao-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main_arquivo.js"></script>
  <script>
    fetch('/api/user', { credentials: 'include' })
      .then(response => {
        if (!response.ok) {
          window.location.href = '/login.html';
          throw new Error('Não autenticado');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('user-greeting').textContent = `Bem-vindo, ${data.nome}`;
      })
      .catch(error => {
        console.error('Erro ao carregar usuário:', error);
        window.location.href = '/login.html';
      });

    function logout() {
      fetch('/api/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          window.location.href = '/index.html';
        })
        .catch(error => {
          console.error('Erro ao fazer logout:', error);
        });
    }
  </script>
</body>
</html>
