<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GerAVa - Arquivo de Avaliações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="/css/dark_theme.css">
  <style>
    .btn-success,
    .btn-danger {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="/dashboard.html" class="btn btn-outline-light btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1 class="titulo">GerAva - Arquivo de Avaliações</h1>
    <div class="user-info">
      <span id="user-greeting" class="bem-vindo">Bem-vindo, Carregando...</span>
      <span><button class="btn-logout btn btn-outline-light" onclick="logout()"><i class="fas fa-sign-out-alt"></i>
          Sair</button></span>
      <span class="form-check form-switch theme-switch m-0 d-flex align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" aria-label="Alternar tema escuro"
          aria-checked="false">
        <label class="form-check-label ms-2" for="themeSwitch">
          <span class="titulo">Tema</span>
        </label>
      </span>
    </div>
  </header>
  <div class="wrapper">
    <main class="">
      
      <div class="container-fluid px-4">
        <div id="feedback" class="alert" style="display: none;"></div>
      </div>

      <div class="container-fluid px-4 my-4">
        <div class="card w-100 shadow-sm">
          <div class="card-body">
            <h2 class="h5">Avaliações Arquivadas</h2>
            <div class="table-responsive">
              <table class="table table-striped" id="avaliacao-table">
                <thead>
                  <tr>
                    <th>Ações</th>
                    <th>Data</th>
                    <th>Disciplina</th>
                    <th>Módulo</th>
                    <th>Professor</th>
                    <th>Horário</th>
                    <th>Laboratórios</th>
                  </tr>
                </thead>
                <tbody id="avaliacao-tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="app-footer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="/js/main_arquivo.js"></script>
  <script src="/js/auth.js"></script>
  <script src="js/dark_theme_feed.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
