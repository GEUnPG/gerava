<!--Código sob análise para XSS-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOA Med - Consulta de Avaliações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <header class="header">
    <a href="/index.html" class="btn btn-outline-light btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1>FOA Med - Consulta de Avaliações</h1>
  </header>

  <!-- Mensagem de feedback -->
  <div class="container-fluid px-4">
    <div id="feedback" class="alert" style="display: none;"></div>
  </div>

  <!-- Lista de avaliações -->
  <div class="container-fluid px-4 my-4">
    <div class="card w-100 shadow-sm">
      <div class="card-body">
        <h2 class="h5">Lista de Avaliações</h2>
        <div class="mb-3">
          <label for="search" class="form-label">Buscar:</label>
          <input type="text" id="search" class="form-control" placeholder="Digite data, módulo, professor ou horário...">
        </div>
        <div class="table-responsive">
          <table class="table table-striped" id="avaliacao-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Situação</th>
                <th>Tipo</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Alunos</th>
                <th>CAIP</th>
                <th>Módulo</th>
                <th>Disciplina</th>
                <th>Professor</th>
                <th>Objetivas</th>
                <th>Discursivas</th>
                <th>Laboratórios</th>
              </tr>
            </thead>
            <tbody id="avaliacao-tbody"></tbody>
          </table>
        </div>
        <!--Adicionado para navegação de paginação-->
        <div id="pagination" class="d-flex justify-content-between align-items-center my-3">
          <button id="prev-page" class="btn btn-primary">Anterior</button>
          <span id="page-info">Página 1 de 1</span>
          <button id="next-page" class="btn btn-primary">Próxima</button>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main_consulta.js"></script>
</body>
</html>
