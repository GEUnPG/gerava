<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOA Med - Gerenciamento de Avaliações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.25em;
    }
    .form-check-label {
      margin-left: 0.5em;
      font-size: 0.9rem;
    }
    .btn-primary, .btn-danger {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
    .dropdown-menu {
      min-width: 200px;
      max-height: 300px;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .dropdown-item {
      padding: 0.25rem 0.5rem;
    }
    .column-toggle-btn {
      font-size: 0.9rem;
      padding: 0.375rem 0.75rem;
    }
    .modal-lg {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/dashboard.html" class="btn btn-outline-light btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1>FOA Med - Gerenciamento de Avaliações</h1>
    <div class="user-info">
      <span id="user-greeting">Bem-vindo, Carregando...</span>
      <button class="btn-logout btn btn-outline-light" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </header>

  <!-- Mensagem de feedback -->
  <div class="container-fluid px-4">
    <div id="feedback" class="alert" style="display: none;"></div>
  </div>

  <!-- Botão para abrir o modal -->
  <div class="container-fluid px-4 my-4">
    <div class="mb-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#avaliacaoModal">
        <i class="fas fa-plus"></i> Adicionar Avaliação
      </button>
    </div>

    <!-- Modal para formulário -->
    <div class="modal fade" id="avaliacaoModal" tabindex="-1" aria-labelledby="avaliacaoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="avaliacaoModalLabel">Adicionar Avaliação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="avaliacao-form">
              <input type="hidden" id="id">
              <div class="mb-3">
                <label for="situacao" class="form-label">Situação:</label>
                <select id="situacao" class="form-select" required>
                  <option value="">Selecione a situação</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select id="tipo" class="form-select" required>
                  <option value="">Selecione o tipo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="horario_ini" class="form-label">Horário Início:</label>
                <input type="time" id="horario_ini" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="horario_fim" class="form-label">Horário Fim:</label>
                <input type="time" id="horario_fim" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="qtd_alunos" class="form-label">Quantidade de Alunos:</label>
                <input type="number" id="qtd_alunos" class="form-control" required placeholder="Digite a quantidade">
              </div>
              <div class="mb-3">
                <label for="caip" class="form-label">CAIP:</label>
                <input type="checkbox" id="caip" class="form-check-input">
              </div>
              <div class="mb-3">
                <label for="modulo_id" class="form-label">Módulo:</label>
                <select id="modulo_id" class="form-select" required>
                  <option value="">Selecione o módulo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="disciplina_id" class="form-label">Disciplina:</label>
                <select id="disciplina_id" class="form-select" required>
                  <option value="">Selecione a disciplina</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="professor_id" class="form-label">Professor:</label>
                <select id="professor_id" class="form-select" required>
                  <option value="">Selecione o professor</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="qtd_objetiva" class="form-label">Questões Objetivas:</label>
                <input type="number" id="qtd_objetiva" class="form-control" placeholder="Digite a quantidade (opcional)">
              </div>
              <div class="mb-3">
                <label for="qtd_discursiva" class="form-label">Questões Discursivas:</label>
                <input type="number" id="qtd_discursiva" class="form-control" placeholder="Digite a quantidade (opcional)">
              </div>
              <div class="mb-3">
                <label for="laboratorios" class="form-label">Conjuntos de Laboratórios:</label>
                <select id="laboratorios" class="form-select" required>
                  <option value="">Selecione os laboratórios</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" form="avaliacao-form">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Avaliações -->
    <div class="card w-100 shadow-sm">
      <div class="card-body">
        <h2 class="h5">Lista de Avaliações</h2>
        <div class="row mb-3 align-items-end">
          <div class="col-md-6">
            <label for="search" class="form-label">Buscar:</label>
            <input type="text" id="search" class="form-control" placeholder="Digite data, módulo, professor ou horário...">
          </div>
          <div class="col-md-6">
            <button class="btn btn-secondary btn-sm column-toggle-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-columns"></i> Selecionar Colunas
            </button>
            <ul class="dropdown-menu" id="column-toggles">
              <!-- Switches serão adicionados via JavaScript -->
            </ul>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped" id="avaliacao-table">
            <thead id="avaliacao-thead">
              <!-- Cabeçalho será gerado dinamicamente  -->
            </thead>
            <tbody id="avaliacao-tbody"></tbody>
          </table>
        </div>
        <!--Paginação-->
        <div id="paginacao" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    fetch('/api/user', { credentials: 'include' })
      .then(response => {
        if (!response.ok) {
          window.location.href = '/login.html';
          throw new Error('Não autenticado');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('user-greeting').textContent = `Bem-vindo, ${data.nome}`;
      })
      .catch(error => {
        console.error('Erro ao carregar usuário:', error);
        window.location.href = '/login.html';
      });

    function logout() {
      fetch('/api/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          window.location.href = '/index.html';
        })
        .catch(error => {
          console.error('Erro ao fazer logout:', error);
        });
    }

  </script>
</body>
</html>
