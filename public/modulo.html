<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GerAva - Gerenciamento de Módulos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="/css/dark_theme.css">
</head>

<body>
  <header class="header">
    <a href="/dashboard.html" class="btn btn-outline-light btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1 class="titulo">GerAva - Gerenciamento de Módulos</h1>
    <div class="user-info">
      <span id="user-greeting" class="bem-vindo">Bem-vindo, Carregando...</span>
      <span><button class="btn-logout btn btn-outline-light" onclick="logout()"><i class="fas fa-sign-out-alt"></i>
          Sair</button></span>
      <span class="form-check form-switch theme-switch m-0 d-flex align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" aria-label="Alternar tema escuro"
          aria-checked="false">
        <label class="form-check-label ms-2" for="themeSwitch">
          <span class="titulo">Tema</span>
        </label>
      </span>
    </div>
  </header>
  <div class="wrapper">
    <main class="">
      <!-- Mensagem de feedback -->
      <div id="feedback" class="alert" style="display: none;"></div>

      <!-- Formulário para criar/editar -->
      <div class="container my-4">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="h5">Adicionar/Editar Módulo</h2>
            <form id="modulo-form">
              <input type="hidden" id="id">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required placeholder="Digite o nome do módulo">
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpar</button>
            </form>
          </div>
        </div>

        <!-- Lista de módulos -->
        <div class="card">
          <div class="card-body">
            <h2 class="h5">Lista de Módulos</h2>
            <div class="mb-3">
              <label for="search" class="form-label">Buscar:</label>
              <input type="text" class="form-control" id="search" placeholder="Digite o nome do módulo...">
            </div>
            <div class="table-responsive">
              <table class="table table-striped" id="modulo-table">
                <thead>
                  <tr>
                    <th>Ações</th>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="modulo-tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="app-footer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="/js/modulo.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/dark_theme_feed.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
